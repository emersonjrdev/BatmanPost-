<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <a href="header.html"><button class="voltar">Voltar</button></a>
      </header>
      <div class="login-box">
        <form action="" id="form">
          <h1 class="login">Post</h1>
          <div class="user-box">
            <input type="text" id="title" name="title" />
            <label>Title</label>
          </div>
          <div class="user-box">
            <input type="text" id="content" name="content" />
            <label>Content</label>
          </div>
          <div class="user-box">
            <input type="file" name="imageInput" id="imageInput">
            <label for="imageInput">Imagem</label>
          </div>
          <center>
            <button id="submit" type="submit">Enviar</button>
          </center>
        </form>
      </div>
</body>
<script src="header.js"></script>
</html>
